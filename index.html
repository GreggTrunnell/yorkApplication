<!DOCTYPE html>
<html>
<body>

<div>
    UserID: <input type="text" id="uid"><br><br>
    First Name: <input type="text" id="fname"><br><br>
    Last Name: <input type="text" id="lname"><br><br>
    Birthdate: <input type="date" id="birthday"><br><br>
    
    <button onClick=accept()>Accept</button>

    <div id="display"></div>
</div>

<script>
    function accept(){
        // put your JavaScript code to read HTML inputs
    let uid = document.getElementById("uid").value;
    let fname = document.getElementById("fname").value;
    let lname = document.getElementById("lname").value;
    let birthday = document.getElementById("birthday").value;

    let output = (validateUserId(uid) ?  "UserId: " + uid + "<br>" : "Invalid UserID!" + "<br>") +
             (fname ? "First Name: " + fname + "<br>" : "Invalid fname<br>") +
             (lname ? "Last Name: " + lname + "<br>" : "Invalid lname<br>") +
             (birthday ? "Birthdate: " + birthday + "<br>" : "Invalid birthday<br>") 
            //  + fname + " "+ lname + " you have been breathing for " + birthday + " days!";

    document.getElementById("display").innerHTML = output;
    
}
    // and validate inputs here using if statements
    function validateUserId(uid){

        //this will check for length. If it returns false validateUserId will be false and the output will be invalid.
        if (uid.length < 8 || uid.length > 12 ){
            return false;
        }
        //if the length paramater is true this loop will run. Variables start off as false until the conditions are met.
        let hasUppercase = false;
        let hasLowercase = false;
        let hasNumber = false;

        for (let i = 0; i < uid.length; i++){
            let char = uid.charAt(i);

            if(char === char.toUpperCase() && char !== char.toLowerCase()){
                hasUppercase = true;
            }
            if (char === char.toLowerCase() && char !== char.toUpperCase()) {
                hasLowercase = true;
            }
            if (!isNaN(parseInt(char))) {
                hasNumber = true;
            }
        }
        //used this console.log because I needed to debug my if statements
            console.log(
            "UID:", uid,
            "length:", uid.length,
            "hasUpper:", hasUppercase,
            "hasLower:", hasLowercase,
            "hasNumber:", hasNumber
            );
        return hasUppercase && hasLowercase && hasNumber;
    }   


    // and document.getElementById().innerHTML to display results
    // write your JS functions here
    // write your JS Loop For here to print the Xs
    // use something like document.write(str.padStart(i,"x") + "<br>");
    

</script>

</body>
