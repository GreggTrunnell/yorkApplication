<!DOCTYPE html>
<html>
<body>

<div>
    UserID: <input type="text" id="uid"><br><br>
    First Name: <input type="text" id="fname"><br><br>
    Last Name: <input type="text" id="lname"><br><br>
    Birthdate: <input type="date" id="birthday"><br><br>
    
    <button onclick=accept()>Accept</button>
    <button onclick=makeGs()>G-Happy!</button>
    <div id="display"></div>
    <div id="gContainer" style="color: green"></div>
</div>

<script>
    function accept(){
    // put your JavaScript code to read HTML inputs
    let uid = document.getElementById("uid").value;
    let fname = document.getElementById("fname").value;
    let lname = document.getElementById("lname").value;
    let birthday = document.getElementById("birthday").value;
    let daysAlive = dateDiff(birthday);
    
     // and document.getElementById().innerHTML to display results
    let output = (validateUserId(uid) ?  "UserId: " + uid + "<br>" : `<span style="color:red">Invalid UserId</span>` + "<br>") +
             (fname ? "First Name: " + `<span style="color:green">${fname}</span>` + "<br>" : `<span style="color:red">Invalid fname</span>` + "<br>") +
             (lname ? "Last Name: " + lname + "<br>" : `<span style="color:red">Invalid lname</span>` + "<br>") +
             (birthday ? "Birthdate: " + birthday + "<br>" : `<span style="color:red">Invalid birthday</span>` + "<br>") +
             (`<span style="color:green;">${fname} ${lname} you have been breathing for ${daysAlive} days!"</span>`)
             
             if (daysAlive < 365 * 18) {
            output += `<br><span style="color:red;">You are probably not old enough to take this class!</span>`
            }
         


    document.getElementById("display").innerHTML = output;
    }
    
    // and validate inputs here using if statements write your JS functions here
    function dateDiff(birthday){
        let today = new Date();
        let bday = new Date(birthday);
        let diffInMilliseconds = today - bday;
        let diffInDays = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24));
        
        return diffInDays;
    }

    function validateUserId(uid){
        let hasUppercase = false;
        let hasLowercase = false;
        let hasNumber = false;

        if (uid.length < 8 || uid.length > 12 ){
            return false;
        }

        for (let i = 0; i < uid.length; i++){
            let char = uid.charAt(i);

            if(char === char.toUpperCase() && char !== char.toLowerCase()){
                hasUppercase = true;
            }
            if (char === char.toLowerCase() && char !== char.toUpperCase()) {
                hasLowercase = true;
            }
            if (!isNaN(parseInt(char))) {
                hasNumber = true;
            }
        }
      
        return hasUppercase && hasLowercase && hasNumber;
    }   

    // write your JS Loop For here to print the Xs
    function makeGs() {
      const container = document.getElementById("gContainer");
      let str = "";
      for (let i = 1; i <= 20; i++) {
        str += "".padStart(i, "G") + "<br>";
      }
      container.innerHTML += str;
    }
</script>

</body>
</html>
